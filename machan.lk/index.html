<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machan.lk - We Own It!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #fff;
            color: #0072ff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #e0f0ff;
            color: #0048a8;
        }

        .footer {
            width: 100%;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
<h1>We Own Machan.lk</h1>
<img src="img/machan.jpeg" alt="Machan.lk Logo">
<p>Connecting people with opportunities. Stay tuned for exciting updates!</p>
<a href="#" class="btn">Learn More</a>

<footer class="footer">
    &copy; 2025 Machan.lk. All rights reserved.
</footer>
</body>

</html>
